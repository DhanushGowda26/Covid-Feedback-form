<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="Feedbackform.css">
  <title>Covid Feedback Form</title>
</head>
<body>
  <h1><b>FEEDBACK FORM IN THE COVID-19 RESPONSE</b></h1>

  <!--Basic user details-->

<h2>please fill the below information</h2>
  <div class="form">
    <form action="url" method="post">
      <label for="name">1.Name</label>
      <br><br>
      <input placeholder="Enter Your Name" id="name" name="uname" type="text" size="36"><br><br>

      <label for="usn">2.USN</label>
      <br><br>
      <input placeholder="Enter Your USN" id="usn" name="usn" type="text" size="36"><br><br>

      <label for="gender">3.Gender</label>
      <br><br>
      <input type="radio" id="gender" name="gender" value="M">MALE</input>
      <input type="radio" id="gender" name="gender" value="F">FEMALE</input><br><br>

      <label for="course">4.Branch</label>
      <br><br>
      <select name="" id="">
        <option value="CSE">CSE</option>
        <option value="ISE">ISE</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="CE">CE</option>
        <option value="ME">ME</option>
        </select><br><br>

      <label for="contact">5.Contact Number</label>
      <br><br>
      <input placeholder="Enter Your Contact Number" id="contact" name="contactnum" type="text" size="36"><br><br>

      <label for="email">6.Email</label>
      <br><br>
      <input placeholder="Enter Email Id" id="email" name="email" type="text" size="36"><br><br>

      <label for="travel-hidtory">7.Travel History</label>
      <br><br>
      <input placeholder="Enter Travel History If Any*" id="travel-history" name="TravelHist" type="text" size="36"><br><br>
      
      <label for="location">8.Current Location</label>
      <br><br>
      <input placeholder="Enter Current Location" id="location" name="currentLoc" type="text" size="36"><br><br><br>
        
      <!--reset or submit the form -->

  <pre>
  <input type="reset"><br>
  <input type="submit">
  </pre><br>

      <!--a link to sjbit college website-->

  <pre class="visit">
  VISIT:<a href="https://sjbit.edu.in/" >SJBIT</a> </pre>
    </form>
  </div>

 <!--Images providing respective links -->

  <div class="top">
    <a
      href="https://www.who.int/westernpacific/internal-publications-detail/visitor-do-s-and-don-ts-at-the-healthcare-facility">
      <img src="./media/dos and donts.jpg" id="img1" width="200px" height="200px"></a>
  
    <a href="https://www.cowin.gov.in/home"><img src="./media/covid vaccine.jpg" id="img2" width="200px" height="200px"></a>
  </div>            

  <div class="bottom">
    <a href="https://www.ugc.ac.in/subpage/covid_helpdesk.aspx"><img src="./media/covid help desk.png" id="img3" width="200"
        height="200"></a>
  
    <a
      href="https://www.deccanherald.com/national/dh-covid-19-helpbook-from-faqs-to-helplines-everything-you-need-to-know-980962.html"><img
        src="./media/dh help book.jpg" id="img4" width="200px" height="200px">
    </a>
  </div>

</body>
</html>
